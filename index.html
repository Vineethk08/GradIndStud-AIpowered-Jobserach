
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradIndStud | AI-Native Job Access for Indian Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-bg: #E9E1D1;
            --brand-olive: #3B4235;
            --brand-grey: #CBD0D2;
            --brand-black: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-bg);
            color: var(--brand-black);
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .site-container {
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 4vw;
            padding-right: 4vw;
        }
        .sharp-card {
            background: #FFFFFF;
            border: 1px solid var(--brand-grey);
        }
        .btn-primary {
            background-color: var(--brand-black);
            color: #FFFFFF;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--brand-olive);
        }
        .text-highlight-black {
            background-color: var(--brand-black);
            color: var(--brand-bg);
            padding: 0 0.5rem;
            display: inline-block;
        }
        .hero-pattern {
            background-image: radial-gradient(var(--brand-olive) 0.5px, transparent 0.5px);
            background-size: 32px 32px;
            opacity: 0.15;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(20px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
        }
        .animate-orbit {
            animation: orbit 15s linear infinite;
        }
        .fade-in-section {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="selection:bg-olive-100 selection:text-olive-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
